  <ellipse cx="200" cy="200" rx="180" ry="70" fill="none" stroke="#61DAFB" stroke-width="8" transform="rotate(60 200 200)"/>
  <ellipse cx="200" cy="200" rx="180" ry="70" fill="none" stroke="#61DAFB" stroke-width="8" transform="rotate(-60 200 200)"/>
  
  <!-- Central atom circle -->
